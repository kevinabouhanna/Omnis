[build]
  functions = "functions"
  publish = "dist"
  command = "npm run build"

# API redirects
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Admin pages
[[redirects]]
  from = "/admin"
  to = "/admin/simple-github.html"
  status = 200

[[redirects]]
  from = "/admin-direct"
  to = "/admin/direct-github.html"
  status = 200

[[redirects]]
  from = "/admin-simple"
  to = "/admin/simple.html"
  status = 200

[[redirects]]
  from = "/admin-github"
  to = "/admin/simple-github.html"
  status = 200

# Custom 404 page
[[redirects]]
  from = "/404"
  to = "/404.html"
  status = 404

# Support client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Path = {exclude = ["/admin/*", "/api/*"]}}

# Force HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

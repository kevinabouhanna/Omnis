<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Bag | OMNIS</title>
  <meta name="description"
    content="View your shopping bag and proceed to checkout. OMNIS - premium streetwear with uncompromising quality.">
  <meta property="og:title" content="Shopping Bag | OMNIS">
  <meta property="og:description"
    content="View your shopping bag and proceed to checkout. OMNIS - premium streetwear with uncompromising quality.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/images/og/og-image.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@omnis_wear">
  <meta name="twitter:title" content="Shopping Bag | OMNIS">
  <meta name="twitter:description"
    content="View your shopping bag and proceed to checkout. OMNIS - premium streetwear with uncompromising quality.">
  <meta name="twitter:image" content="/images/og/og-image.jpg">
  <link rel="icon" type="image/png" href="/favicon.ico">
  <style>
    body {
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-top-color: #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <script>
    // Check if we have items in the cart before redirecting
    document.addEventListener('DOMContentLoaded', function () {
      document.body.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading your shopping bag...</p>
        </div>
      `;
    });

    // Small delay to ensure the loading state is shown
    setTimeout(function () {
      window.location.href = '/index.html?path=/bag';
    }, 300);
  </script>
</head>

<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Loading your shopping bag...</p>
  </div>
  <noscript>
    <h1>OMNIS Shopping Bag</h1>
    <p>JavaScript is required to view your shopping bag. Please enable JavaScript or <a href="/">return to the
        homepage</a>.</p>
  </noscript>
</body>

</html>

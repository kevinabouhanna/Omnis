<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Email Function</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #000;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #333;
      background-color: #111;
      color: #fff;
    }
    button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }
    button:hover {
      background-color: #eee;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #333;
      background-color: #111;
      white-space: pre-wrap;
      overflow-x: auto;
    }
    .success {
      border-color: #4CAF50;
    }
    .error {
      border-color: #F44336;
    }
  </style>
</head>
<body>
  <h1>Test Email Function</h1>
  
  <div class="form-group">
    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="Enter your email">
  </div>
  
  <button id="sendButton">Send Test Email</button>
  
  <div id="result" class="result" style="display: none;"></div>
  
  <script>
    document.getElementById('sendButton').addEventListener('click', async function() {
      const email = document.getElementById('email').value.trim();
      const resultDiv = document.getElementById('result');
      
      if (!email || !email.includes('@')) {
        resultDiv.textContent = 'Please enter a valid email address.';
        resultDiv.className = 'result error';
        resultDiv.style.display = 'block';
        return;
      }
      
      resultDiv.textContent = 'Sending test email...';
      resultDiv.className = 'result';
      resultDiv.style.display = 'block';
      
      try {
        const response = await fetch('/.netlify/functions/test-email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email }),
        });
        
        const data = await response.json();
        
        if (response.ok) {
          resultDiv.textContent = 'Success! Test email sent.\n\nResponse: ' + JSON.stringify(data, null, 2);
          resultDiv.className = 'result success';
        } else {
          resultDiv.textContent = 'Error: ' + data.message + '\n\nDetails: ' + JSON.stringify(data, null, 2);
          resultDiv.className = 'result error';
        }
      } catch (error) {
        resultDiv.textContent = 'Error: ' + error.message;
        resultDiv.className = 'result error';
      }
    });
  </script>
</body>
</html>

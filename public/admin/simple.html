<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMNIS Simple CMS</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
      padding: 20px;
    }
    
    .card {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      margin-bottom: 20px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input {
      width: 100%;
      padding: 10px;
      background-color: #222;
      border: 1px solid #444;
      color: #fff;
      border-radius: 4px;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    button:hover {
      background-color: #fff;
      color: #000;
    }
    
    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
    }
    
    .success {
      background-color: rgba(0, 128, 0, 0.2);
      border: 1px solid green;
    }
    
    .error {
      background-color: rgba(255, 0, 0, 0.2);
      border: 1px solid red;
    }
    
    .hidden {
      display: none;
    }
    
    .debug {
      margin-top: 30px;
      padding: 15px;
      background-color: #222;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>OMNIS Simple CMS</h1>
      
      <form id="auth-form">
        <div class="form-group">
          <label for="password">CMS Password</label>
          <input type="password" id="password" required>
        </div>
        
        <button type="submit" id="submit-btn">Authenticate</button>
      </form>
      
      <div id="success-message" class="message success hidden">
        Authentication successful! You can now use the direct GitHub CMS.
        <p><a href="/admin-direct" style="color: white;">Go to Direct GitHub CMS</a></p>
      </div>
      
      <div id="error-message" class="message error hidden"></div>
      
      <div id="debug-output" class="debug hidden"></div>
    </div>
  </div>
  
  <script>
    // DOM Elements
    const authForm = document.getElementById('auth-form');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submit-btn');
    const successMessage = document.getElementById('success-message');
    const errorMessage = document.getElementById('error-message');
    const debugOutput = document.getElementById('debug-output');
    
    // Handle form submission
    authForm.addEventListener('submit', async function(event) {
      event.preventDefault();
      
      // Show loading state
      const originalButtonText = submitBtn.textContent;
      submitBtn.textContent = 'Authenticating...';
      submitBtn.disabled = true;
      
      // Hide previous messages
      successMessage.classList.add('hidden');
      errorMessage.classList.add('hidden');
      debugOutput.classList.add('hidden');
      
      try {
        // First try the test function
        console.log('Testing basic function...');
        const testResponse = await fetch('/api/test');
        const testResult = await testResponse.json();
        console.log('Test function result:', testResult);
        
        // Now try the simple auth function
        console.log('Authenticating...');
        const response = await fetch('/api/simple-auth', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            password: passwordInput.value
          }),
        });
        
        const data = await response.json();
        console.log('Authentication response:', data);
        
        // Show debug output
        debugOutput.textContent = JSON.stringify(data, null, 2);
        debugOutput.classList.remove('hidden');
        
        if (response.ok && data.authenticated) {
          // Authentication successful
          successMessage.classList.remove('hidden');
          authForm.classList.add('hidden');
        } else {
          // Authentication failed
          errorMessage.textContent = data.message || 'Authentication failed';
          errorMessage.classList.remove('hidden');
        }
      } catch (error) {
        console.error('Error:', error);
        errorMessage.textContent = `Error: ${error.message}`;
        errorMessage.classList.remove('hidden');
        
        // Show debug output
        debugOutput.textContent = `Error: ${error.message}\n\nStack: ${error.stack}`;
        debugOutput.classList.remove('hidden');
      } finally {
        // Reset button
        submitBtn.textContent = originalButtonText;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>

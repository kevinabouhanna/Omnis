<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMNIS Simple GitHub CMS</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #333;
      margin-bottom: 30px;
    }

    h1,
    h2,
    h3 {
      margin-bottom: 20px;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .login-card {
      max-width: 500px;
      margin: 100px auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px;
      background-color: #222;
      border: 1px solid #444;
      color: #fff;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #000;
      color: #fff;
      border: 1px solid #fff;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #fff;
      color: #000;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .product-card {
      position: relative;
      overflow: hidden;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .featured-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: gold;
      color: black;
      padding: 5px 10px;
      border-radius: 3px;
      font-weight: bold;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .close-button {
      background: none;
      border: none;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .debug {
      margin-top: 20px;
      padding: 15px;
      background-color: #222;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <!-- Login Form -->
  <div id="login-container" class="container">
    <div class="card login-card">
      <h1>OMNIS GitHub CMS</h1>
      <p>Manage your products using GitHub as a database.</p>

      <form id="login-form">
        <div class="form-group">
          <label for="token">GitHub Personal Access Token</label>
          <input type="password" id="token" required>
          <small>Needs repo scope. <a href="https://github.com/settings/tokens" target="_blank"
              style="color: #fff;">Create one here</a></small>
        </div>

        <button type="submit" id="login-button">Login</button>
      </form>

      <div id="login-error" class="debug hidden"></div>
    </div>
  </div>

  <!-- Main CMS Interface -->
  <div id="cms-container" class="container hidden">
    <header>
      <h1>OMNIS Product Manager</h1>
      <div>
        <button id="add-product-button">Add New Product</button>
        <button id="logout-button">Logout</button>
      </div>
    </header>

    <div class="card">
      <h2>Products</h2>
      <p>Manage your products below. Featured products will appear on the homepage.</p>

      <div id="products-container" class="product-grid">
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
    </div>

    <div id="debug-output" class="debug hidden"></div>
  </div>

  <!-- Product Modal -->
  <div id="product-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Add New Product</h2>
        <button class="close-button" id="close-modal">&times;</button>
      </div>

      <form id="product-form">
        <input type="hidden" id="product-id">

        <div class="form-group">
          <label for="product-name">Product Name</label>
          <input type="text" id="product-name" required>
        </div>

        <div class="form-group">
          <label for="product-price">Price ($)</label>
          <input type="number" id="product-price" step="0.01" required>
        </div>

        <div class="form-group">
          <label for="product-description">Description</label>
          <textarea id="product-description" rows="4" required></textarea>
        </div>

        <div class="form-group">
          <label for="product-image">Image URL</label>
          <input type="text" id="product-image" required>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="product-featured">
            Featured on Homepage
          </label>
        </div>

        <div class="form-group">
          <label>Variations</label>
          <div id="variations-container"></div>
          <button type="button" id="add-variation-button">Add Variation</button>
        </div>

        <div class="form-group">
          <label>Sizes</label>
          <div id="sizes-container"></div>
          <button type="button" id="add-size-button">Add Size</button>
        </div>

        <button type="submit">Save Product</button>
      </form>
    </div>
  </div>

  <script>
    // GitHub repository information
    const REPO_OWNER = 'kevinabouhanna';
    const REPO_NAME = 'Omnis';
    const BRANCH = 'github-cms';
    const FILE_PATH = 'data/products.json';

    // DOM Elements
    const loginContainer = document.getElementById('login-container');
    const loginForm = document.getElementById('login-form');
    const tokenInput = document.getElementById('token');
    const loginButton = document.getElementById('login-button');
    const loginError = document.getElementById('login-error');

    const cmsContainer = document.getElementById('cms-container');
    const productsContainer = document.getElementById('products-container');
    const addProductButton = document.getElementById('add-product-button');
    const logoutButton = document.getElementById('logout-button');
    const debugOutput = document.getElementById('debug-output');

    const productModal = document.getElementById('product-modal');
    const modalTitle = document.getElementById('modal-title');
    const closeModalButton = document.getElementById('close-modal');
    const productForm = document.getElementById('product-form');
    const productIdInput = document.getElementById('product-id');
    const productNameInput = document.getElementById('product-name');
    const productPriceInput = document.getElementById('product-price');
    const productDescriptionInput = document.getElementById('product-description');
    const productImageInput = document.getElementById('product-image');
    const productFeaturedInput = document.getElementById('product-featured');
    const variationsContainer = document.getElementById('variations-container');
    const sizesContainer = document.getElementById('sizes-container');
    const addVariationButton = document.getElementById('add-variation-button');
    const addSizeButton = document.getElementById('add-size-button');

    // State
    let token = '';
    let products = [];
    let fileSha = '';

    // Helper function to show debug output
    function debug(message, data) {
      console.log(message, data);
      debugOutput.textContent += `${message}\n`;
      if (data) {
        debugOutput.textContent += JSON.stringify(data, null, 2) + '\n\n';
      }
      debugOutput.classList.remove('hidden');
      debugOutput.scrollTop = debugOutput.scrollHeight;
    }

    // Helper function to make GitHub API requests
    async function githubRequest(endpoint, options = {}) {
      const url = `https://api.github.com${endpoint}`;
      const headers = {
        'Authorization': `token ${token}`,
        'Accept': 'application/vnd.github.v3+json',
        ...options.headers
      };

      try {
        debug(`Making request to ${url}`);
        const response = await fetch(url, {
          ...options,
          headers
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          debug('API error response:', errorData);
          throw new Error(`GitHub API error (${response.status}): ${errorData.message || response.statusText}`);
        }

        const data = await response.json();
        return data;
      } catch (error) {
        debug(`Error in githubRequest: ${error.message}`);
        throw error;
      }
    }

    // Authenticate with GitHub
    async function authenticate() {
      try {
        loginButton.textContent = 'Authenticating...';
        loginButton.disabled = true;
        loginError.classList.add('hidden');

        token = tokenInput.value.trim();

        if (!token) {
          throw new Error('Please enter a GitHub token');
        }

        // Test authentication by getting user info
        const user = await githubRequest('/user');
        debug(`Authenticated as ${user.login}`);

        // Show CMS interface
        loginContainer.classList.add('hidden');
        cmsContainer.classList.remove('hidden');

        // Load products
        await loadProducts();
      } catch (error) {
        loginError.textContent = `Authentication failed: ${error.message}`;
        loginError.classList.remove('hidden');
        console.error('Authentication error:', error);
      } finally {
        loginButton.textContent = 'Login';
        loginButton.disabled = false;
      }
    }

    // Load products from GitHub
    async function loadProducts() {
      try {
        productsContainer.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

        try {
          debug(`Fetching file from ${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`);

          // Get file content
          const fileData = await githubRequest(`/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}?ref=${BRANCH}`);

          debug('File found, saving SHA:', fileData.sha);

          // Save file SHA for later updates
          fileSha = fileData.sha;

          // Parse content
          const content = decodeURIComponent(escape(atob(fileData.content)));
          const data = JSON.parse(content);
          products = data.products || [];

          debug(`Loaded ${products.length} products from GitHub`);
        } catch (error) {
          debug(`Error loading products: ${error.message}`);

          // If file doesn't exist, create default products
          products = [
            {
              id: 1,
              name: "ZENITH JACKET",
              price: 450,
              image: "/images/products/zenith-jacket-black.jpg",
              description: "The Zenith Jacket embodies the essence of modern minimalism.",
              featured: true,
              variations: [
                { name: "Black", value: "#000000" },
                { name: "White", value: "#FFFFFF" }
              ],
              sizes: [
                { name: "XS", value: "xs" },
                { name: "S", value: "s" },
                { name: "M", value: "m" },
                { name: "L", value: "l" },
                { name: "XL", value: "xl" }
              ]
            },
            {
              id: 2,
              name: "ECLIPSE PANTS",
              price: 320,
              image: "/images/products/eclipse-pants-navy.jpg",
              description: "Eclipse Pants blend formal sensibilities with modern construction.",
              featured: true,
              variations: [
                { name: "Black", value: "#000000" },
                { name: "White", value: "#FFFFFF" }
              ],
              sizes: [
                { name: "XS", value: "xs" },
                { name: "S", value: "s" },
                { name: "M", value: "m" },
                { name: "L", value: "l" },
                { name: "XL", value: "xl" }
              ]
            },
            {
              id: 3,
              name: "SHADOW TEE",
              price: 180,
              image: "/images/products/ether-tee-white.jpg",
              description: "The Shadow Tee exemplifies our commitment to quality basics.",
              featured: true,
              variations: [
                { name: "Black", value: "#000000" },
                { name: "White", value: "#FFFFFF" }
              ],
              sizes: [
                { name: "XS", value: "xs" },
                { name: "S", value: "s" },
                { name: "M", value: "m" },
                { name: "L", value: "l" },
                { name: "XL", value: "xl" }
              ]
            }
          ];

          // Save default products
          await saveProducts();
        }

        renderProducts();
      } catch (error) {
        debug(`Error in loadProducts: ${error.message}`);
        productsContainer.innerHTML = `<div class="error">Error loading products: ${error.message}</div>`;
      }
    }

    // Render products
    function renderProducts() {
      productsContainer.innerHTML = '';

      if (products.length === 0) {
        productsContainer.innerHTML = '<p>No products found. Add your first product!</p>';
        return;
      }

      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card card';

        if (product.featured) {
          const featuredBadge = document.createElement('div');
          featuredBadge.className = 'featured-badge';
          featuredBadge.textContent = 'Featured';
          productCard.appendChild(featuredBadge);
        }

        productCard.innerHTML += `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>$${product.price}</p>
          <div class="product-actions">
            <button class="edit-button" data-id="${product.id}">Edit</button>
            <button class="delete-button" data-id="${product.id}">Delete</button>
          </div>
        `;

        productsContainer.appendChild(productCard);
      });

      // Add event listeners
      document.querySelectorAll('.edit-button').forEach(button => {
        button.addEventListener('click', () => editProduct(parseInt(button.dataset.id)));
      });

      document.querySelectorAll('.delete-button').forEach(button => {
        button.addEventListener('click', () => deleteProduct(parseInt(button.dataset.id)));
      });
    }

    // Save products to GitHub
    async function saveProducts() {
      try {
        debug('Saving products...');

        // Create content
        const content = JSON.stringify({ products }, null, 2);
        debug(`Saving ${products.length} products`);

        // Convert to base64
        const contentBase64 = btoa(unescape(encodeURIComponent(content)));

        // Create or update file
        const commitMessage = fileSha ? 'Update products via CMS' : 'Create products.json via CMS';
        debug(`Operation: ${fileSha ? 'Update' : 'Create'}, SHA: ${fileSha || 'none'}`);

        const requestBody = {
          message: commitMessage,
          content: contentBase64,
          branch: BRANCH
        };

        // If we have a SHA, it's an update
        if (fileSha) {
          requestBody.sha = fileSha;
          debug('Including SHA in request:', fileSha);
        }

        debug('Request body:', requestBody);

        const result = await githubRequest(`/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestBody)
        });

        // Update file SHA for next update
        fileSha = result.content.sha;
        debug('File saved, new SHA:', fileSha);

        debug('Products saved successfully');
        return true;
      } catch (error) {
        debug(`Error saving products: ${error.message}`);
        alert(`Failed to save products: ${error.message}`);
        return false;
      }
    }

    // Add a new product
    function openAddProductModal() {
      modalTitle.textContent = 'Add New Product';
      productForm.reset();
      productIdInput.value = '';

      // Clear variations and sizes
      variationsContainer.innerHTML = '';
      sizesContainer.innerHTML = '';

      // Add default variation and size
      addVariationField();
      addSizeField();

      productModal.classList.remove('hidden');
    }

    // Edit a product
    function editProduct(id) {
      const product = products.find(p => p.id === id);
      if (!product) return;

      modalTitle.textContent = 'Edit Product';
      productIdInput.value = product.id;
      productNameInput.value = product.name;
      productPriceInput.value = product.price;
      productDescriptionInput.value = product.description;
      productImageInput.value = product.image;
      productFeaturedInput.checked = product.featured;

      // Clear variations and sizes
      variationsContainer.innerHTML = '';
      sizesContainer.innerHTML = '';

      // Add existing variations
      const variations = product.variations || product.colors || [];
      if (variations.length > 0) {
        variations.forEach(variation => {
          addVariationField(variation.name, variation.value);
        });
      } else {
        addVariationField();
      }

      // Add existing sizes
      if (product.sizes && product.sizes.length > 0) {
        product.sizes.forEach(size => {
          addSizeField(size.name, size.value);
        });
      } else {
        addSizeField();
      }

      productModal.classList.remove('hidden');
    }

    // Delete a product
    async function deleteProduct(id) {
      if (confirm('Are you sure you want to delete this product?')) {
        products = products.filter(p => p.id !== id);
        if (await saveProducts()) {
          renderProducts();
        }
      }
    }

    // Add a variation field
    function addVariationField(name = '', value = '') {
      const variationRow = document.createElement('div');
      variationRow.className = 'form-group';
      variationRow.style.display = 'flex';
      variationRow.style.gap = '10px';

      variationRow.innerHTML = `
        <input type="text" class="variation-name" placeholder="Variation Name" value="${name}" style="flex: 1">
        <input type="text" class="variation-value" placeholder="Value (e.g. #000000)" value="${value}" style="flex: 1">
        <button type="button" class="remove-button">Remove</button>
      `;

      variationRow.querySelector('.remove-button').addEventListener('click', () => {
        variationRow.remove();
      });

      variationsContainer.appendChild(variationRow);
    }

    // Add a size field
    function addSizeField(name = '', value = '') {
      const sizeRow = document.createElement('div');
      sizeRow.className = 'form-group';
      sizeRow.style.display = 'flex';
      sizeRow.style.gap = '10px';

      sizeRow.innerHTML = `
        <input type="text" class="size-name" placeholder="Size Name" value="${name}" style="flex: 1">
        <input type="text" class="size-value" placeholder="Size Value" value="${value}" style="flex: 1">
        <button type="button" class="remove-button">Remove</button>
      `;

      sizeRow.querySelector('.remove-button').addEventListener('click', () => {
        sizeRow.remove();
      });

      sizesContainer.appendChild(sizeRow);
    }

    // Save a product
    async function saveProduct(event) {
      event.preventDefault();

      // Get form values
      const id = productIdInput.value ? parseInt(productIdInput.value) : Date.now();
      const name = productNameInput.value;
      const price = parseFloat(productPriceInput.value);
      const description = productDescriptionInput.value;
      const image = productImageInput.value;
      const featured = productFeaturedInput.checked;

      // Get variations
      const variations = [];
      document.querySelectorAll('.variation-name').forEach((input, index) => {
        const name = input.value;
        const value = document.querySelectorAll('.variation-value')[index].value;

        if (name && value) {
          variations.push({ name, value });
        }
      });

      // Get sizes
      const sizes = [];
      document.querySelectorAll('.size-name').forEach((input, index) => {
        const name = input.value;
        const value = document.querySelectorAll('.size-value')[index].value;

        if (name && value) {
          sizes.push({ name, value });
        }
      });

      // Create product object
      const product = {
        id,
        name,
        price,
        description,
        image,
        featured,
        variations,
        sizes
      };

      // Update products array
      const existingIndex = products.findIndex(p => p.id === id);
      if (existingIndex !== -1) {
        products[existingIndex] = product;
      } else {
        products.push(product);
      }

      // Save to GitHub
      if (await saveProducts()) {
        renderProducts();
        productModal.classList.add('hidden');
      }
    }

    // Event Listeners
    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();
      authenticate();
    });

    logoutButton.addEventListener('click', () => {
      token = '';
      products = [];
      fileSha = '';
      cmsContainer.classList.add('hidden');
      loginContainer.classList.remove('hidden');
      tokenInput.value = '';
      debugOutput.textContent = '';
      debugOutput.classList.add('hidden');
    });

    addProductButton.addEventListener('click', openAddProductModal);

    closeModalButton.addEventListener('click', () => {
      productModal.classList.add('hidden');
    });

    productForm.addEventListener('submit', saveProduct);

    addVariationButton.addEventListener('click', () => addVariationField());

    addSizeButton.addEventListener('click', () => addSizeField());

    // Close modal when clicking outside
    productModal.addEventListener('click', (event) => {
      if (event.target === productModal) {
        productModal.classList.add('hidden');
      }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      // Check for stored token
      const storedToken = localStorage.getItem('github_token');
      if (storedToken) {
        tokenInput.value = storedToken;
        authenticate();
      }
    });
  </script>
</body>

</html>

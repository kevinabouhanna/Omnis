<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | OMNIS</title>
  <meta name="description"
    content="The page you are looking for does not exist. Please check the URL or return to the homepage.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Page Not Found | OMNIS">
  <meta property="og:description"
    content="The page you are looking for does not exist. Please check the URL or return to the homepage.">
  <meta property="og:image" content="/images/og/og-image.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@omnis_wear">
  <meta name="twitter:title" content="Page Not Found | OMNIS">
  <meta name="twitter:description"
    content="The page you are looking for does not exist. Please check the URL or return to the homepage.">
  <meta name="twitter:image" content="/images/og/og-image.jpg">
  <style>
    body {
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      font-weight: 700;
    }

    p {
      font-size: 1.25rem;
      margin: 1rem 0 2rem;
      color: #aaa;
    }

    .btn {
      display: inline-block;
      background-color: transparent;
      color: #fff;
      border: 1px solid #fff;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #fff;
      color: #000;
    }

    .logo {
      font-family: 'Times New Roman', serif;
      font-size: 2rem;
      margin-bottom: 2rem;
      letter-spacing: -2.8px;
    }
  </style>
  <script>
    // Redirect to the React app's 404 page to handle routing properly
    window.onload = function () {
      // Only redirect if this is a direct access to 404.html
      if (window.location.pathname === '/404.html') {
        window.location.replace('/?redirect=404');
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="logo">OMNIS</div>
    <h1>404</h1>
    <p>The page you are looking for does not exist or has been moved.</p>
    <a href="/" class="btn">RETURN TO HOME</a>
  </div>
</body>

</html>

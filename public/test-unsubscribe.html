<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Unsubscribe Function</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #000;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #333;
      background-color: #111;
      color: #fff;
    }
    button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }
    button:hover {
      background-color: #eee;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #333;
      background-color: #111;
      white-space: pre-wrap;
      overflow-x: auto;
    }
    .success {
      border-color: #4CAF50;
    }
    .error {
      border-color: #F44336;
    }
    .links {
      margin-top: 30px;
      text-align: center;
    }
    .links a {
      color: #fff;
      text-decoration: underline;
      margin: 0 10px;
    }
    .url-display {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #333;
      background-color: #111;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Test Unsubscribe Function</h1>
  
  <div class="form-group">
    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="Enter your email">
  </div>
  
  <button id="generateButton">Generate Unsubscribe Link</button>
  
  <div id="urlDisplay" class="url-display" style="display: none;"></div>
  
  <button id="unsubscribeButton" style="display: none; margin-top: 20px;">Test Unsubscribe</button>
  
  <div id="result" class="result" style="display: none;"></div>
  
  <div class="links">
    <a href="/test-email.html">Test Email Function</a>
    <a href="/test-subscribe.html">Test Subscribe Function</a>
    <a href="/">Back to Home</a>
  </div>
  
  <script>
    document.getElementById('generateButton').addEventListener('click', function() {
      const email = document.getElementById('email').value.trim();
      const urlDisplay = document.getElementById('urlDisplay');
      const unsubscribeButton = document.getElementById('unsubscribeButton');
      
      if (!email || !email.includes('@')) {
        urlDisplay.textContent = 'Please enter a valid email address.';
        urlDisplay.style.display = 'block';
        unsubscribeButton.style.display = 'none';
        return;
      }
      
      // Get the current domain
      const domain = window.location.origin;
      
      // Generate the unsubscribe URL
      const unsubscribeUrl = `${domain}/.netlify/functions/unsubscribe-simple?email=${encodeURIComponent(email)}`;
      
      // Display the URL
      urlDisplay.innerHTML = `
        <p><strong>Unsubscribe URL:</strong></p>
        <p>${unsubscribeUrl}</p>
        <p><strong>Current Domain:</strong> ${domain}</p>
      `;
      urlDisplay.style.display = 'block';
      
      // Show the test button
      unsubscribeButton.style.display = 'block';
      unsubscribeButton.onclick = function() {
        window.location.href = unsubscribeUrl;
      };
    });
  </script>
</body>
</html>

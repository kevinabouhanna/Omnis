<body>
  <div id="root"></div>

  <script>
    // Handle redirects from fallback pages
    (function () {
      const urlParams = new URLSearchParams(window.location.search);
      const path = urlParams.get('path');
      const contentfulId = urlParams.get('contentfulId');

      if (path) {
        // If we have a contentfulId, store it in sessionStorage
        if (contentfulId) {
          sessionStorage.setItem('contentfulProductId', contentfulId);
        }

        // Remove the query parameters to avoid infinite loops
        const newUrl = window.location.origin + path;
        window.history.replaceState({}, document.title, newUrl);
      }
    })();
  </script>

  <script type="module" src="/src/main.tsx"></script>

  <!-- No Netlify Identity Script needed in main app -->
</body>
